<!DOCTYPE html>
<html>
    <head>
        
        
<!--//////////////////////////////////////////////////////////////////////-->
        <!--meta tags-->
        
        <!--the meta viewport adjust page width with device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--the meta keywords define keywords for search engines-->
        <meta name="keywords" content="abd allah, eslam, ahmed sayed">
        
        <!--the meta desciption defines your web page desciption-->
        <meta name="description" content="full revision on html and css">
        
        <!--to refresh the page every 300sec-->
        <meta http-equiv="refresh" content="300">
        
        <!--defines ur text encoding-->
        <meta charset="utf-8">
        
<!--//////////////////////////////////////////////////////////////////////-->
        <!--a defualt url for all links in the page-->
        <base href="#" target="_blank">
        
        <link rel="stylesheet" href="css/jqueryRev.css">
    </head>
    <body class="body">
        
        <!--///////// jQuery revision start /////////////////-->
        <h1 style="text-align: center">jQuery</h1>
        
        <button class="sectiontoggle">buttons</button>
        <section>
            <div class="qbuttons"> 
                <button class="show">show</button>
                <button class="hide">hide</button>
                <button class="toggle">toggle</button><br>
                <button class="fadeIn">fadeIn</button>
                <button class="fadeOut">fadeOut</button>
                <button class="fadeToggle">fadeToggle</button><br>
                <button class="slideDown">slideDown</button>
                <button class="slideUp">slideUp</button>
                <button class="slideToggle">slideToggle</button>
            </div>
            <div class="screen">
                screen
            </div>
        </section>
        
        <!--///////////////jQuery end ///////////////////////-->
        
        
        
        <!--///////// javascript revision start /////////////////-->
        <hr><h1 style="text-align: center">javascript</h1>
        
        
        
        
        <button class="sectiontoggle">calc</button>
        <section>
            <div class="jbuttons">
                <input type=text placeholder="value 1" id="val1">
                <input type=text placeholder="value 2" id="val2">
                <button id="btn1">=</button>
                <button id="btn2">+</button>
                <button id="btn3">-</button>
                <button id="btn4">*</button>
                <button id="btn5">/</button>
                
            </div>
            <div id="output">
                output
            </div>
        </section>
        
        
        
        <button class="sectiontoggle">switch</button>
        <section>
            <div class="switch">
                <button id="season" onclick="promptSeason">question</button>
            </div>
            <div id="switchScreen">
            press the Question button and write a season name (lowercase).
            </div>
        </section>
        
        
        
        <button class="sectiontoggle">events</button>
        <section>
            <div class="events">
                
                <button id="click">click</button>
                <button id="dblclick">double click</button>
                <select id="change">
                    <optgroup label="Immegration">
                        <option value="New Zealand">New Zealand</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="britain">britain</option>
                    </optgroup>
                </select>
                <br>
                
                <input id="keydown" type="text" placeholder="keydown">
                <input id="keypress" type="text" placeholder="keypress">
                <input id="keyup" type="text" placeholder="keyup">
                <br>
                
                <span id="mouseover">mouseover</span>
                <span id="mouseout">mouseout</span>
                
            </div>
            <div id="eventScreen">event screen.</div>
        </section>
        
        
        
        <button class="sectiontoggle">Arrays</button>
        <section>
            <div class="arrays">
                <span class="headings">select Array</span><br>
                <select id="arraySelect">
                    <option value="array 1">Array 1</option>
                    <option value="array 2">Array 2</option>
                    <option value="array 3">Array 3</option>
                    <option value="not Array">not array</option>
                </select>
                <span class="headings">selected Array is : </span>
                <span id="arraySelected"></span>
                
                <hr>
                
                <input type="text" placeholder="Write a Variable" id="var">
                <button id="addVarLength">Add Last(Length)</button>
                <button id="addVarPush">Add Last (Push)</button>
                <button id="addVarUnshift">Add First(Unshift)</button>
                
                <hr>
                
                <button id="removeVarPop">Remove Last (Pop)</button>
                <button id="removeVarShift">Remove First (Shift)</button>
                
                <hr>
                
                <input type="text" placeholder="choose a no." id="varNo">
                <button id="addVarNo">Add No. (Splice)</button>
                <button id="removeVarNo">Remove No. (Splice)</button>
                <span class="headings">variable at No. : </span>
                <span id="varNoSelected"></span><br>
                <span class="headings">variable is : </span>
                <span id="varSelected"></span>
                
                <hr>
                
                <button id="arrayCheck">Check Selected Array</button> 
                <span class="headings">Array is : </span>
                <span id="arrayChecked"></span>
                
                <hr>
                
                <button id="getArrayLength">Get Array Length</button>
                <span class="headings">Array length is : </span>
                <span id="arrayLength"></span>
                <input type="text" placeholder="Array Length" id="setLength">
                <button id="SetArrayLength">Set Array Length</button>
                
                <hr>
                
                <button id="arraySort">Sort</button>
                <button id="arrayReverse">Reverse</button>
                
                <hr>
                
                <input type="checkbox" id="ar1">
                <label for="ar1">array1</label>
                <input type="checkbox" id="ar2">
                <label for="ar2">array2</label>
                <input type="checkbox" id="ar3">
                <label for="ar3">array3</label>
                <button id="arrayConcat">Combine Arrays</button>
                
                
            </div>
            <div id="arrayScreen">Array Screen</div>
        </section>
        
        
        
        <hr>
        

        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/Qmain.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
